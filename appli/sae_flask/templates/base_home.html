<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="{{ url_for('static', filename='css/home.css')}}"> 
    <title>Document</title>
    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    {% endblock %}
</head>
<body>

    <header>
        {% block header %}
        <img class= "menu" src="{{ url_for('static', filename='../static/img/Menu.png') }}" alt="menu">
        <img class="user" src="{{ url_for('static', filename='../static/img/User.png') }}" alt="user">
        <nav class="navigateur">
            {% block nav %}
            <div class="barre">
                <a class="authentif" href=""> AUTHENTIFICATION </a> 
                <a class="compet" href=""> COMPÉTITION </a> 
                <a class="regles" href=""> RÈGLES </a> 
            </div>
         
            {% endblock %}
        </nav>
    
        {% endblock %}
    </header>
    <main>
        <div class="rec-central">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    </main>
    <footer>
        {% block footer %}
        <a href=""></a>
        <ul class="contactes">
            <p>CONTACTES</p>
            <li> 
                <a href=""> 
                    <img class="Insta" src="{{ url_for('static', filename='../static/img/Insta.png') }}" alt=" image insta ">
                </a>
            </li>
            <li> 
                <a href="">
                     <img class="twitter" src="{{ url_for('static', filename='../static/img/Twitter.png') }}" alt="image logo twitter">
                    </a>
            </li>
 
            <li> 
                <a href=""> 
                    <img class="Youtube" src="{{ url_for('static', filename='../static/img/Youtube.png') }}" alt="image logo youtube">
                </a>
            </li>
        </ul>
        {% endblock %}

    </footer>

</body>
</html>
