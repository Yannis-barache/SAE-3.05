<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block styles %}
    <!-- Bootstrap CSS -->
    {{ bootstrap.load_css() }}
    {% endblock %}
</head>
<body>

    <header>
        {% block header %}
        <nav>
            <a href=""> AUTHENTIFICATION </a>
            <a href=""> COMPÉTITION </a>
            <a href=""> RÈGLES </a>
        
        </nav>
        
        <img class= "menu" src="{{ url_for('static', filename='../static/img/Menu.png') }}" alt="menu">
        <img class="baniere" src="{{ url_for('static', filename='../static/img/baniere.jpg') }}" alt="baniere">
        <img class="User" src="{{ url_for('static', filename='../static/img/User.png') }}" alt="user">
        {% endblock %}
    </header>
    <main>
        <div class="rec-central">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    </main>
    <footer>
        {% block footer %}
        <a href=""></a>
        <ul>
            <li> 
                <a href=""> 
                    <img src="{{ url_for('static', filename='../static/img/Insta.png') }}" alt=" image insta ">
                </a>
            </li>
            <li> 
                <a href="">
                     <img src="{{ url_for('static', filename='../static/img/Twitter.png') }}" alt="image logo twitter">
                    </a>
            </li>
 
            <li> 
                <a href=""> 
                    <img src="{{ url_for('static', filename='../static/img/Youtube.png') }}" alt="image logo youtube">
                </a>
            </li>
        </ul>
        {% endblock %}

    </footer>

</body>
</html>
